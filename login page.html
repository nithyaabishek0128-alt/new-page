<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="background-color: lightgreen">
    <center>
    <h1 style="font-size: 39px;"><u>Login</u></h1>
    <form>
    <table>
    <tr>
    <td><lable for="name" style="font-size: 20px;">Username</lable></td>
    <td><input type="text" id="name" placeholder="username" required style="font-size: 20px;"></td><br>
    </tr>
    <tr>
    <td><lable for="email" style="font-size: 20px;">Email id</lable></td>
    <td><input type="email" id="email" placeholder="abcd1234@gmail.com" required style="font-size: 20px;"></td><br>
    </tr>
    <tr>
    <td><lable for="password" style="font-size: 20px;">Password</lable></td>
    <td><input type="password" id="password" placeholder="Password"  max=25 required style="font-size: 20px;"></td><br>
    </tr>
    <tr>
    <td><input type="reset" style="font-size: 19px;"></td>
    <td><input type="submit" style="font-size: 19px;"></td>
    </tr>
    </form>
    </center>
</body>
</html>
